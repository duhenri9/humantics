version: '3.8'

services:
  # HumanTic Backend
  humantic-backend:
    image: duhenri415/humantics-backend:latest
    container_name: humantic-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Redis - conecta no seu Redis existente
      - REDIS_URL=redis://host.docker.internal:6379
      
      # APIs (substitua com suas chaves reais)
      - RESEND_API_KEY=${RESEND_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # Session
      - SESSION_SECRET=${SESSION_SECRET:-secret123temporario}
      
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # Ambiente
      - NODE_ENV=production
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # HumanTic Frontend
  humantic-frontend:
    image: duhenri415/humantics-frontend:latest
    container_name: humantic-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # Se usar HTTPS
    depends_on:
      - humantic-backend

  # Nginx Proxy (opcional - para produção)
  nginx:
    image: nginx:alpine
    container_name: humantic-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - humantic-frontend
      - humantic-backend